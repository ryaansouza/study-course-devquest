<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <span class="advice-id">Advice #117</span>
            <p class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="pattern divider">
            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="">
            </button>
        </div>
    </main>
</body>
</html>
