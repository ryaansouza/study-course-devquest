<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./src/img/Victor-Crest.png" alt="Profile picture image">
                <p>Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <div class="profile-numbers">
                <div class="info">
                    <p class="amount">80K</p>
                    <span class="amount-type">Followers</span>
                </div>
                <div class="info">
                    <p class="amount">803K</p>
                    <span class="amount-type">Likes</span>
                </div>
                <div class="info">
                    <p class="amount">1.4K</p>
                    <span class="amount-type">Photos</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
