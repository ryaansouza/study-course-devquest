<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Imagens</title>
</head>
<body>
    <main class="container">
        <div class="obra">
            <img src="./src/img/rome.png" alt="rome">
            <div class="informacoes">
                <h2>Rome</h2>
                <h3>Michelangelo</h3>
            </div>
        </div>
        <div class="obra">
            <img src="./src/img/boat.png" alt="Boat at Sea">
            <div class="informacoes">
                <h2>Boat at Sea</h2>
                <h3>Vincent Van Gogh</h3>
            </div>
        </div>
        <div class="obra">
            <img src="./src/img/sand-and-sea.png" alt="Sand and Sea">
            <div class="informacoes">
                <h2>Sand and Sea</h2>
                <h3>Da vince</h3>
            </div>
        </div>
        <div class="obra">
            <img src="./src/img/starry-night.png" alt="Starry Night">
            <div class="informacoes">
                <h2>Starry Night</h2>
                <h3>Vincent Van Gogh</h3>
            </div>
        </div>
    </main>
</body>
</html>
