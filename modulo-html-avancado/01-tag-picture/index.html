    <title>Imagens responsivas usando a tag picture!</title>

<body>
    <h1>Picture com mobile first</h1>

    <picture>
        <source media="(min-width: 1114px)" srcset="https://placehold.co/1020">

        <source media="(min-width: 465px)" srcset="https://placehold.co/420">

        <img src="https://placehold.co/300" alt="placeholder 300x300">
    </picture>
